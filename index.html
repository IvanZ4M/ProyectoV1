<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCL</title>
    <link rel="stylesheet" href="style00.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Terms and Conditions</label>
                    </div>
                    <button onclick="redirectTopage()">Log in</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        function redirectTopage() {
            window.location.href = "HomeDesktop.html"
        }
    </script>
</body>
